<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with MEDI-I Bot</title>
    <link rel="stylesheet" href="chat-styles.css"> <!-- Link to CSS -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="MEDI-I.png" alt="MEDI-I Logo">
            <div class="logo-text">
                <h1>MEDI-I</h1>
                <p>AI FOR MEDICARE</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Contact</a></li>
                <li class="profile"><a href="#"><img src="Profile logo.png" alt="Profile Logo" class="profile-logo"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Chat with Our Bot</h2>
        
        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-box">
                <div class="messages">
                    <div class="message bot">Hello your Medicare guide at your service!</div>
                </div>
                <input type="text" id="userInput" placeholder="Type your message..." />
                <button id="sendButton">Send</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MEDI-I. All Rights Reserved.</p>
    </footer>

    <script src="chat-script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
